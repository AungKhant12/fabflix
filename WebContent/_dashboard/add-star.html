<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="add-star.css">
    <title>Add Star</title>
</head>
<body>
<a href="dashboard.html">Dashboard</a>
<a href="add-movie.html">Add Movie</a>
<div class="page-container">
    <div class="add-star-banner">
        <h2>Add a Star</h2>
    </div>

    <div class="add-star-form-container">
        <form id="add_star_form" method="post" action="#">
            <label for="starname-input">Star Name:</label>
            <input id="starname-input" name="starname" placeholder="Enter Star Name" type="text">
            <br>
            <label for="birthyear-input">Birth Year:</label>
            <input id="birthyear-input" name="birthyear" placeholder="Enter Birth Year" type="text">
            <br>
            <input type="submit" value="Add Star">
        </form>
    </div>

    <div class="response-message-container">
        <div id="response_message"></div>
    </div>
</div>

<!-- import jQuery & user scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./add-star.js"></script>
</body>
</html>
