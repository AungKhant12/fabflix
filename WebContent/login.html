<!-- This page will be redirected from any url if you are not logged in -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/login.css">

  <title>Fabflix Login</title>
</head>

<body>
  <div class="page-container">
    <div class="login-banner">
      <h2>Fabflix Login</h2>
    </div>

    <div class="login-form-container">
      <form id="login_form" method="post" action="#">
        <label for="username-input">Username:</label>
        <input id="username-input" name="username" placeholder="Enter Username" type="text">
        <br>
        <label for="password-input">Password:</label>
        <input id="password-input" name="password" placeholder="Enter Password" type="password">
        <br>
        <input type="submit" value="Login">
        <div class="g-recaptcha" data-sitekey="6LcWcw4pAAAAAGlGiqHup7N7hDq5yUjJowxQaKMZ"></div>
      </form>
    </div>

    <div class="error-message-container">
      <div id="login_error_message"></div>
    </div>
  </div>

  <!-- jQuery & reCaptcha -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src='https://www.google.com/recaptcha/api.js' type="text/javascript"></script>
  
  <!-- custom js -->
  <script src="js/login.js"></script>
</body>
</html>
